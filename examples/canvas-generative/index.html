<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte Generativa - Canvas API</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        canvas {
            border: 2px solid #333;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index: 1000;
        }

        .controls h3 {
            margin-top: 0;
            margin-bottom: 15px;
        }

        .controls button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
            font-size: 14px;
        }

        .controls button:hover {
            opacity: 0.8;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <a href="../../index.html" class="back-btn">‚Üê Voltar</a>

    <div class="controls">
        <h3>üé® Padr√µes</h3>
        <button onclick="drawCirclePattern()">C√≠rculos</button>
        <button onclick="drawTrianglePattern()">Tri√¢ngulos</button>
        <button onclick="drawSquarePattern()">Quadrados</button>
        <button onclick="drawRandomPattern()">Aleat√≥rio</button>
        <button onclick="clearCanvas()">Limpar</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 800;

        function clearCanvas() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function getRandomColor() {
            const colors = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A',
                '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function drawCirclePattern() {
            clearCanvas();
            const gridSize = 8;
            const cellSize = canvas.width / gridSize;

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const x = i * cellSize + cellSize / 2;
                    const y = j * cellSize + cellSize / 2;
                    const radius = Math.random() * cellSize / 2;

                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    ctx.fillStyle = getRandomColor() + '88';
                    ctx.fill();
                    ctx.strokeStyle = getRandomColor();
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
        }

        function drawTrianglePattern() {
            clearCanvas();
            const gridSize = 10;
            const cellSize = canvas.width / gridSize;

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const x = i * cellSize;
                    const y = j * cellSize;
                    const size = cellSize * (0.5 + Math.random() * 0.5);

                    ctx.beginPath();
                    ctx.moveTo(x + cellSize / 2, y);
                    ctx.lineTo(x, y + size);
                    ctx.lineTo(x + size, y + size);
                    ctx.closePath();

                    ctx.fillStyle = getRandomColor() + '66';
                    ctx.fill();
                    ctx.strokeStyle = getRandomColor();
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
        }

        function drawSquarePattern() {
            clearCanvas();
            const gridSize = 12;
            const cellSize = canvas.width / gridSize;

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const x = i * cellSize;
                    const y = j * cellSize;
                    const size = cellSize * Math.random();
                    const offsetX = (cellSize - size) / 2;
                    const offsetY = (cellSize - size) / 2;

                    ctx.save();
                    ctx.translate(x + cellSize / 2, y + cellSize / 2);
                    ctx.rotate(Math.random() * Math.PI / 4);

                    ctx.fillStyle = getRandomColor() + '99';
                    ctx.fillRect(-size / 2, -size / 2, size, size);

                    ctx.strokeStyle = getRandomColor();
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-size / 2, -size / 2, size, size);

                    ctx.restore();
                }
            }
        }

        function drawRandomPattern() {
            clearCanvas();

            for (let i = 0; i < 200; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 100 + 20;
                const shape = Math.floor(Math.random() * 3);

                ctx.beginPath();

                if (shape === 0) {
                    // C√≠rculo
                    ctx.arc(x, y, size / 2, 0, Math.PI * 2);
                } else if (shape === 1) {
                    // Tri√¢ngulo
                    ctx.moveTo(x, y - size / 2);
                    ctx.lineTo(x - size / 2, y + size / 2);
                    ctx.lineTo(x + size / 2, y + size / 2);
                    ctx.closePath();
                } else {
                    // Quadrado
                    ctx.rect(x - size / 2, y - size / 2, size, size);
                }

                ctx.fillStyle = getRandomColor() + '44';
                ctx.fill();
                ctx.strokeStyle = getRandomColor();
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        // Desenhar padr√£o inicial
        clearCanvas();
        drawCirclePattern();
    </script>
</body>

</html>
